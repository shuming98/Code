
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>正则验证表单</title>
</head>
<body>
	<form action="">
		用户名：<input type="text"  name="username" />
		密码：<input type="password" name="password" />
		手机号码：<input type="text" name="tel" />
		邮箱：<input type="text" name="email" />
		<input type="submit" name="input" value="提交" />
	</form>
</body>
<script type="text/javascript">
	document.getElementsByTagName('form')[0].onsubmit=function(){
		var patt=/^[a-zA-Z0-9]{7,12}$/;
		if(!patt.test(document.getElementsByName('username')[0].value)){
			alert('用户名需要由7-12位字母数字组成');
			return false;
		}

		var patt=/^[a-zA-Z0-9]{6,18}$/;
		if(!patt.test(document.getElementsByName('password')[0].value)){
			alert('密码只能由6-18位字母数字组成');
			return false;
		}

		var patt=/^1[3|4|5|7|8][0-9]{9}$/;
		if(!patt.test(document.getElementsByName('tel')[0].value)){
			alert('请输入正确的手机号码');
			return false;
		}
		
		var patt=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		if(!patt.test(document.getElementsByName('email')[0].value)){
			alert('请输入正确的Email');
			return false;
		}
	}

</script>
</html>
