</body>
<script>
	//基本选择器
	$("#test1").css('background','red');
	$(".name").css('color','#666');

	//层次选择器
	$("input ~ span").css('color','#123456');
	$("input + span").css('background','white');
	$("div > span").css('fontSize','24px');

	//属性选择器
	$("input[name='email']").css('border','1px solid red');
	$("input[name^='stu']").css('padding','15px');
	$("input[name$='num']").css('padding','1px');
	$("input[name*='d']").css('padding','5px');


	$('#q').wrapInner('<h1>2</h1>');

	// 遍历jQuery
	// 反选
	function opt(){
		var inp = $("input:checkbox");
		for(var i=0;i<inp.length;i++){//each(function(){})
			if($(inp[i]).prop('checked') == true){
				$(inp[i]).prop('checked',false);
			}else{
				$(inp[i]).prop('checked',true);
			}
		}
	}

	// 轮播图
	function move(){
		$("img:first").fadeOut(1000,function(){
			$(".div_img").append($(this));
			$("img:last").show();

			$("li").removeClass();
			var w = parseInt($("img:first").attr('alt'));
			$($("li").get(w)).addClass('active');
		});
	}
	setInterval("move()",1000);


</script>
</html>
