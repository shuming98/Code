<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/public.css">
	<title>课程资源</title>
</head>
<body>
	<!--导航栏-->
	<div class="nav">
		<img class="nav_logo" src="../../images/icon/logo.png" alt="logo">
		<ul>
			<li><a href="#"><img src="../../images/icon/home.png" alt="home">首页</a></li>
			<li><a href="#"><img src="../../images/icon/resource.png" alt="resource">课程资源</a></li>
			<li><a href="#"><img src="../../images/icon/study.png" alt="study">学习园地</a></li>
			<li><a href="#"><img src="../../images/icon/work.png" alt="work">作业区</a></li>
			<li><a href="#"><img src="../../images/icon/forum.png" alt="forum">讨论区</a></li>
			<li><a href="#"><img src="../../images/icon/about.png" alt="about">关于</a></li>
		</ul>
			<form action="#" method="get">		
				<input type="search" name="search" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;搜索...">
			</form>
		<a class="nav_login" href="#" onclick="document.getElementById('login').style.display='block'"><img src="../../images/icon/user.png" alt="login">登录</a>
	</div>

	<!--模态框登录-->
	<div id="login" class="modal">
		<form class="modal_content animate" action="#" method="post" >
			<div class="modal_img">
				<span onclick="document.getElementById('login').style.display='none'" class="close">&times;</span>
				<img src="../../images/icon/user.png" alt="user">
			</div>
			<div class="modal_form">
				<p><b>账号</b>:<input type="text" name="username" required="required" placeholder="请输入账号/学号"></p>
				<p><b>密码</b>:<input type="password" name="password" required="required" placeholder="请输入密码"></p>
				<p><input type="checkbox" checked="checked" name="remember">记住密码<a href="#">忘记密码?</a></p>
				<input type="submit" value="登录">
			</div>				
		</form>
	</div>
	<div class="clearfix"></div>
	<!--课程资源-->
	<div class="resource_container">
	<!--资源下载-->
		<div class="resource_show">
			<span>当前位置:JAVA课程资源&gt;教学文档</span>
			<figure>
				<a href="#">
				<img src="../../images/icon/study.png" alt="">
				<figcaption>实验报告</figcaption>	
				</a>
			</figure>
		</div>
	<!--资源分类-->
		<div class="resource_select">
			<a><button type="button" onclick="document.getElementById('upload_resource').style.display='block'">+发布资源</button></a>
			<div class="resource_category">
				<p><img style="width: 20px;" src="../../images/icon/about.png" alt="">资源分类</p>
				<ul>
					<li><a href="">教学文档</a></li>
					<li><a href="">课件</a></li>
					<li><a href="">实验报告</a></li>
					<li><a href="">视频</a></li>
				</ul>
			</div>
			<div class="clearfix"></div>

	<!--资源推荐-->
			<div class="resource_recom">
				<p><img style="width: 20px;" src="../../images/icon/about.png" alt="">推荐资源</p>
				<ul>
					<li><a href="">火星版编译软件下载</a></li>
					<li><a href="">参考手册</a></li>
					<li><a href="">函数手册</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<!--上传资源-模态框-->
	<div id="upload_resource" class="modal">
		<div class="upload_modal_content animate">
			<h1><img src="../../images/icon/work.png" alt="">上传课程资源</h1>
			<span onclick="document.getElementById('upload_resource').style.display='none'" class="close">&times;</span>
		<form action="" method="post" enctype="multipart/form-data">
			<p>资源标题:<input type="text" name="title"></p>
			<p>资源分类:
				<select name="categoty" id="category">
				<option value="教学文档">教学文档</option>
				<option value="课件">课件</option>
				<option value="实验报告">实验报告</option>
				</select>
			</p>
			<p>文件上传:<input type="file"></p>
			<p>资源说明:<textarea name="detail" id="detail" cols="30" rows="10"></textarea></p>
			<p><input type="submit" value="上传"></p>
		</form>
		</div>
	</div>
	<footer class="footer">
		<p>© 2019 All right reserved.Development by 402.</p>
		<p>粤ICP备18036003号</p>
	</footer>
</body>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
