<h2 class="title_h2">展商信息添加</h2>
<span class="title_span"></span>
<div id="div_form">
<form class="form_account" id="form_verify" action="./mysql_add.php" method="post">
  <span class="small_title_span">参展企业信息</span>
  <p>联系人：<input class="form_input" type="text" name="username" required="required"></p>
  <p>企业名称：<input class="form_input" type="text" name="enterprise" required="required"></p>
  <p>联系地址：<input class="form_input" type="text" name="address" required="required"></p>
  <p>联系号码：<input class="form_input" type="text" name="tel" required="required"></p>
  <p>邮箱：<input class="form_input" type="text" name="email" required="required"></p>
  <span class="small_title_span">展区申请(单选)</span>
  <p>
  <input type="radio" value="零售类" name="application" required="required">零售类
  <input type="radio" value="娱乐类" name="application">娱乐类
  <input type="radio" value="生活类" name="application">生活类
  <input type="radio" value="餐饮类" name="application">餐饮类
  <input type="radio" value="健康类" name="application">健康类
  </p>
  <span class="small_title_span">意向展位规格(费用：请参考展位报价)</span>
  <p>展台类型：
  <input type="radio" value="标准展台单开" name="type" required="required">标准展台单开
  <input type="radio" value="标准展台双开" name="type">标准展台双开
  <input type="radio" value="豪华展台单开" name="type">豪华展台单开
  <input type="radio" value="豪华展台双开" name="type">豪华展台双开
  </p>
  <p>申请数量：<input class="form_input form_number" type="text" name="number" required="required" placeholder="<=3">个</p>
  <p>留言：</p><textarea class="noteinfo" name="noteinfo" cols="50" rows="10" placeholder="可填写会展及展会相关问题或您的个人情况，届时会有工作人员反馈咨询到您的邮箱。"></textarea>
  <input class="form_button" type="submit" />
  <input class="form_button" type="reset" />
</form>

<script>
  document.getElementById('form_verify').onsubmit=function(){
    var patt=/^1[3|4|5|7|8][0-9]{9}$/;
    if(!patt.test(document.getElementsByName('tel')[0].value)){
      alert('请输入正确的手机号码');
      return false;
    }
    var patt=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
    if(!patt.test(document.getElementsByName('email')[0].value)){
      alert('请输入正确的Email');
      return false;
    }
  }
</script>
