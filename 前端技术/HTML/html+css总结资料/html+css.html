学习新东西：
1.一个标签可以起多个类名,用空格隔开。 <div class="human food hobby"></div>
2.css用逗号隔开类名,表示多个类名用同样的样式  .class1,
                                       .class2{css}
3.一个标签多个类名：标签.类名   img.size{} 类名是size的img标签使用该css属性
4.一个类名多个标签：类名.标签   row.span{}类名是row的标签及其下,如果是span标签全都使用该属性 
5.选择器优先级:!important>>内联样式的权值(1000)>>ID选择器(100)>>类选择器(10)>>标签选择器(1)
除此以外，后代选择器的权值为每项权值之和，比如”#id .class a”的权值为100 + 10 + 1 = 111。
派生（后代、子）选择器用标签或类选择器进行。【为了维护id选择器的地位】  
按钮不能改变大小时，添加属性： -webkit-appearance: button;
6.table td文字不换行：white-space:nowrap;
7.使用相同属性的多个标签可以“,”隔开。  如：.top, .bottom, .footer{float:none} 
8.css中文编码,第一行加入 @charset "utf-8”;
9.css选择器: ①p span(后代选择器,修改p后所有的span属性);②p>span(子选择器,只修改p后第一个span属性)  ③classname p:first-child(类名下第一个p标签)     
10.选择第一个类名： .exerciseInfo: nth-of-type(1) { ... };
选择最后一个类名： .exerciseInfo: last-child { ... };
选择其中一个指定的类名：.exerciseInfo: nth-of-type(x) { ... };

Emmet基本语法：
后代：>   如：div>p  
兄弟：+   如：div+img
上级：^   如：input^p
分组：()  如：div>form>(input*2^p)>button
乘法：*   如：ul>li*5
自增符号：$ 如：ul>li.className$@5*3  【$变量;@n,从n开始递增】
               p>span{num $}*10      【{输入标签内容}】
ID和类属性：如：div#layout.container
自定义属性：如：input[type=password id=passwd name=passwd]
本文：{}    如：a{click me}
