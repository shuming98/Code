<!DOCTYPE html>
<html>
<head>
  <title>Foundation 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./foundation.min.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
  <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>
<style>
.tabs-content > .content.active {
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}

@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
.tabs li a p{
  text-align: center;
}
.tabs li{
  margin:0px 20px 0px;
}
.tabs-content{
  background: #f5f5f5;
}
</style>
</head>
<body style="padding:20px">
<ul class="tabs" data-tab>      <!--标签-->
  <li class="tab-title active"><a href="#home"><img style="width: 100px;height: 100px;" src="../新nglinux1.1/首页/五/server.png" alt=""><p>无人零售</p></a></li>
  <li class="tab-title"><a href="#menu1"><img style="width: 100px;height: 100px;" src="../新nglinux1.1/首页/五/server.png" alt=""><p>娱乐</p></a></li>
  <li class="tab-title"><a href="#menu2"><img style="width: 100px;height: 100px;" src="../新nglinux1.1/首页/五/server.png" alt=""><p>生活</p></a></li>
  <li class="tab-title"><a href="#menu3"><img style="width: 100px;height: 100px;" src="../新nglinux1.1/首页/五/server.png" alt=""><p>餐饮</p></a></li>
  <li class="tab-title"><a href="#menu4"><img style="width: 100px;height: 100px;" src="../新nglinux1.1/首页/五/server.png" alt=""><p>健康</p></a></li>
</ul>

<div class="tabs-content">      <!--标签内容-->
  <div class="content active" id="home">
    <h3>HOME</h3>
    <p>首页内容。</p>
  </div>
  <div class="content" id="menu1">
    <h3>菜单 1</h3>
    <p>文本内容。</p>
  </div>
  <div class="content" id="menu2">
    <h3>菜单 2</h3>

  </div>
  <div class="content" id="menu3">
    <h3>菜单 3</h3>

  <div class="content" id="menu4">

  </div>
</div>


<!-- 初始化 Foundation JS -->
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>

</body>
</html>
