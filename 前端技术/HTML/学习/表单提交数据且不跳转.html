<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>   <!--导入一个链接-->
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">                                  //需要导入一个上面的js脚本链接
    function sub() {  
        $.ajax({  
                cache: true,  
                type: "POST",                                        //传递数据方式
                url:"Servlet",                                       //服务器地址或php文件路径
                data:$('#formId').serialize(),                       //表单id
                async: false,  
                error: function(request) {  
                    alert("Connection error:"+request.error);  
                },  
                success: function(data) {  
                    alert("SUCCESS!");                              //提交成功后显示的内容
                }  
            });  
    }  
</script>  
<form id="formId" action="servlet" method="post" onsubmit="return sub();">  
	<!-- 设定表单id;action不用写；onsubmit:调用脚本-->
    <input id="input1" />   
    <input type="button" value="提 交" onclick="sub()"/>  
</form>
</body>
</html>
