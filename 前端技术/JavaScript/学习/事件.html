<script type="text/javascript">
	//之前的写法
	function t(){
		document.getElementsByTagName('div')[0].style.background='red';
	}
	//*行为分离后写法，onclick行为也是div的一个属性*
	document.getElementsByTagName('div')[0].onclick=function(ev){
		this.style.background='red';
		console.log(ev); //利用windows.event事件对象，结果会传给第一个参数，例如:ev

	}
