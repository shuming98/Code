<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="width:100px;height:100px;border:1px solid blue">
		div盒子
	</div>
</body>
<script>
	/**
	 * Jquery添加插件：只需把对象方法写好,jQeury.fn.extend(对象)继承就能用了
	 * 避免污染全局,写在匿名函数里面执行
	 **/

	(function($){
		var kugou = {
			sing:function(){
				console.log('绿色在唱歌');
			},
		}
		$.fn.extend(kugou);//jquery继承对象就行了
	})(jQuery);

	$('div').sing();
</script>
</html>
