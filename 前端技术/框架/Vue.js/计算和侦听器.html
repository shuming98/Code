<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="third">
		姓：<input v-model="firstName">
		名：<input v-model="lastName">
		<div>{{fullName}}</div>
		<p>{{count}}</p>
	</div>

	<script>
		new Vue({
			el:"#third",
			data:{
				firstName:"",
				lastName:"",
				count:0
			},
			// 计算属性：会缓存结果
			computed:{
				fullName: function() {
					return this.firstName + ' ' + this.lastName;
				}
			},
			//侦听器，监听数据变化
			watch:{
				fullName:function(){
					this.count ++;
				}
			}
		})
	</script>
</body>
</html>
