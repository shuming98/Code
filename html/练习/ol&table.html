<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>ol&table</title>
	<style>
table { border-collapse:collapse; border-spacing:0; }

	li{
		list-style-type: none;
		background-image:url("biaodian.png");
		background-repeat: no-repeat;
		padding: 10px;
		background-position: -25px;
	}
    td{
		border:1px solid black;
		padding: 10px;
	}
	table{
		border-collapse: collapse;
	}
	#table2{

	}
	#table2 td{
		border:1px solid black;
		padding-left:100px;
	}
	#table3{
		border-collapse: collapse;
	}


	</style>
</head>
<body>
	<ol><li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li></ol>
	<ul>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
	</ul>
	<table id="table1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<br />
	<br />
	<br />
	<table id="table2">
		<tr>
			<td colspan="4"></td>
			
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<br />
	<br />
	<br />


	<table id="table3">
		<tr>
			<td>时间/日期</td>

			<td>星期二</td>
			<td>星期三</td>
			<td>星期四</td>
			<td>星期五</td>
		</tr>
				<tr>
			<td rowspan="2">上午</td>
			<td>数学</td>
			<td>地理</td>
			<td>英语</td>

				<tr>
			<td colspan="6"></td>
		</tr>
				<tr>
			<td rowspan="2">下午</td>

			<td>英语</td>
			<td>数学</td>
