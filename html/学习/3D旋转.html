<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
<style>
a{
	text-decoration: underline white;
}
.container {
    position: relative;
    max-width: 120px;
    max-height: 120px;          
}

.image {
  opacity: 1;
  display: block;
  width: 100px;
  height: 100px;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 0.7;
}

.text {
 width: 100%;height: 100%;
 background: #4fd2c2;
  color: white;
  font-size: 18px;
  text-align: center;line-height: 110px;
}
.span{
	display: block;
	text-align: center;
	color: #333;
	font-size: 17px;
}
</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
  <img src="../新nglinux/七/mysql.png" alt="Avatar" class="image">
  <span class="span">Mysql</span>
  <div class="middle" style="width: 100%;height:100%;">
    <a href="http://www.baidu.com"><div class="text">Learn more</div></a>
  </div>
</div>
  
</body>
</html>
