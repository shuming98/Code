<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<title>论坛</title>
</head>
<style>
div{
		text-decoration: none;
		font-family:Helvetica,Tahoma,"微软雅黑","华文细黑","Microsoft YaHei",sans-serif;
	}
	input[type=text] {
	    width: 130px;
	    box-sizing: border-box;
	    border: 2px solid #ccc;
	    border-radius: 4px;
	    font-size: 16px;
	    background-color: transparent;
	    padding: 12px 20px 12px 20px;
	    -webkit-transition: width 0.4s ease-in-out;
	    transition: width 0.4s ease-in-out;
	}

	input[type=text]:focus {
	    width: 300px;
	}
</style>
<body>
	<div id="header-container" style="margin-top: -6px;">
		<div style="height:50px;box-shadow:0 1px 0 #999;background:#f8f8f8;width: 100%;">
			<a href="./index.html"><img style="height: 50px;width: 200px;border: none;float: left;" src="./newlogin.png" alt="login" /></a>
			<a href=""><span style="float:right;margin-right:80px;line-height: 50px;font-size: 20px;color:black;">Sign up</span></a>
			<a href="#"><span style="float:right;margin-right:20px;line-height: 50px;font-size: 20px;color:black;">Sign in</span></a>
			<a href="#"><img style="height: 50px;width: 50px;float: right;border: none;" src="./new登录login.png" alt="" /></a>
			<div id="find" style="float: left;margin-left: 300px;">
			     <input type="text" name="search" placeholder="Search..">
			</div>
		</div>
	</div>
	<span style="font-size: 30px;">留言板：</span>
	<form id="demo" method="post"  onsubmit="return sub();" >
		<textarea style="margin-left:100px; font-size: 20px;" name="textarea" id="textarea" placeholder="欢迎留言,点击左上角logo可返回主页" cols="60" rows="8"></textarea>
		<input style="padding: 3px 5px 3px;font-size: 20px;" type="submit"  value="提交" />
	</form>
	<div>
		<h1 style="text-align: center;margin-top: 150px;">
		论坛正在施工。。。<br />
		可在上方做个简单的留言
	</h1>
	</div>
	 	<script type="text/javascript">  
    function sub() {  
        $.ajax({  
                cache: true,  
                type: "POST",  
                url:"./论坛/_POST.php",  
                data:$('#demo').serialize(), 
                async: false,  
                error: function(request) {  
                    alert("Connection error:"+request.error);  
                },  
                success: function(data) {  
                    alert("留言成功！");  
                }  
            });  
    }  
</script> 
</body>
</html>
