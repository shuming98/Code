<!--清空（停止）定时器clear
clearInterval(定时器)
clearTimeout(定时器)
-->





<body>
	<div style="width: 200px;height: 200px;background: wheat;">setTimeout实现setInterval</div>
	<input type="button" name="time" value="100">
</body>	
<script type="text/javascript">
	function math(){
		var time=document.getElementsByName('time')[0];
		time.value=parseInt(time.value)-1;
		var setT=setTimeout('math()',100);//在执行结束后继续setTimeout执行
		if(time.value==0){
		var div = document.getElementsByTagName('div')[0];
		div.style.background="yellow";
		clearTimeout(setT);//执行完毕后清除内部定时器
	}
	}
	var setQ=setTimeout('math()',100);
</script>
