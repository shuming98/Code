<script>
/**
 * arguments
 */
(function(b,c,d){
	console.log(arguments);
	console.log(arguments[0]);
	console.log(arguments[2]);
	console.log(arguments.callee);
})(1,2,3);

/**
 * arguments.callee在递归中的使用 
 */
var a = (function(n){
	if(n>1){
		return n + arguments.callee(n-1);
	}else{
		return 1;
	}

})(5);

alert(a);

//递归普通写法
var sum = function(n){
	if(n>1){
		return n + sum(n-1);
	}else{
		return 1;
	}
};

alert(sum(6));


</script>
