<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
<input type="submit" onclick="rep()" value="请求"> 
<h1></h1>
</body>
<script type="text/javascript">
var inp = document.getElementsByTagName('input')[0];
function rep(){
//1.用new 使用js的这个构造方法
var xhr = new XMLHttpRequest();
// console.log(xhr);
xhr.open('get','1.php',true);//2.打开一个连接 
xhr.send(null);//3.发送,有参数写参数无参数写null,GET因为都写到地址栏上了.所以无参数 
xhr.onreadystatechange = function(){//4.接收这个事件
	if(this.readyState == 4){//5.当你的状态等于4,完成,返回信息
		var h=document.getElementsByTagName('h1')[0];
		h.innerHTML=this.responseText;
		alert(this.responseText);//返回的信息 }
		} 
	}
}
</script>
